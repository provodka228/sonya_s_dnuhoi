<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>–° –î–Ω–µ–º –†–æ–∂–¥–µ–Ω–∏—è, –°–æ–Ω—è!</title>
    <style>
        /* –¢–≤–æ–∏ —Å—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è —Ç–∞–∫–∏–º–∏ –∂–µ */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

        .container {

            max-width: 600px;

        }
        .photo-container {
            width: 200px;
            height: 200px;
            background: #f0f0f0;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 5px solid #e91e63;
            overflow: hidden;
            position: relative;
        }
        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .message {
            background: #fff9c4;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }
        button {
            background: #e91e63;

            padding: 12px 30px;

    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ –° –î–Ω–µ–º –†–æ–∂–¥–µ–Ω–∏—è, –°–æ–Ω—è! üéâ</h1>
        
        <!-- –§–æ—Ç–æ -->
        <div class="photo-container">
            <img id="photo" src="" alt="–§–æ—Ç–æ –°–æ–Ω–∏" style="display:none;">
            <div id="photoPlaceholder" style="display:flex;align-items:center;justify-content:center;height:100%;color:#999;">
                –ó–∞–≥—Ä—É–∑–∏ —Ñ–æ—Ç–æ –Ω–∏–∂–µ
            </div>
        </div>

        <!-- –ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ -->
        <div class="message">
            <p id="birthdayMessage">–î–æ—Ä–æ–≥–∞—è –°–æ–Ω—è! –ü–æ–∑–¥—Ä–∞–≤–ª—è—é —Ç–µ–±—è —Å –¥–Ω–µ–º —Ä–æ–∂–¥–µ–Ω–∏—è! –ñ–µ–ª–∞—é –≤—Å–µ–≥–æ —Å–∞–º–æ–≥–æ –ª—É—á—à–µ–≥–æ!</p>
        </div>

        <!-- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ -->
        <div style="margin:20px 0;">
            <input type="file" id="photoInput" accept="image/*"><br><br>
            <textarea id="textInput" placeholder="–í–≤–µ–¥–∏ —Å–≤–æ–µ –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ..." style="width:100%;height:80px;padding:10px;margin:10px 0;"></textarea><br>
            <input type="file" id="musicInput" accept="audio/*"><br><br>
            <button onclick="applyChanges()">–ü—Ä–∏–º–µ–Ω–∏—Ç—å</button>
            <button onclick="playMusic()" id="playBtn">‚ñ∂Ô∏è –ú—É–∑—ã–∫–∞</button>
        </div>
    </div>

    <script>
        let currentAudio = null;
        let musicFile = null;

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–æ—Ç–æ
        document.getElementById('photoInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('photo').src = e.target.result;
                    document.getElementById('photo').style.display = 'block';
                    document.getElementById('photoPlaceholder').style.display = 'none';
                }
                reader.readAsDataURL(file);
            }
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ –º—É–∑—ã–∫–∏
        document.getElementById('musicInput').addEventListener('change', function(e) {
            musicFile = e.target.files[0];
        });

        function applyChanges() {
            const text = document.getElementById('textInput').value;
            if (text) {
                document.getElementById('birthdayMessage').textContent = text;
            }
            alert('–ò–∑–º–µ–Ω–µ–Ω–∏—è –ø—Ä–∏–º–µ–Ω–µ–Ω—ã!');
        }

        function playMusic() {
            if (musicFile) {
                if (currentAudio) {
                    currentAudio.pause();
                }
                const audioUrl = URL.createObjectURL(musicFile);
                currentAudio = new Audio(audioUrl);
                currentAudio.play();
                document.getElementById('playBtn').textContent = '‚è∏Ô∏è –ü–∞—É–∑–∞';
            } else {
                alert('–°–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∑–∏ –º—É–∑—ã–∫—É!');
            }

    </script>
</body>
</html>
